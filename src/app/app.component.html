<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) { <!-- itterates through every 'user' of 'users' to render the data -->
        <li>
            <app-user [user]="user" (select)="onOpenUser($event)" />
        </li>
        }
    </ul>
    <app-taskboard [name]="selectedUser ? selectedUser.name : 'Error - name wasn`t found!' " />
    <!-- fallback-option if 'selectedUser was undefined' -->
</main>
