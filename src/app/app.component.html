<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
            <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onOpenUser($event)" />
        </li>
        }
    </ul>
    @if(selectedUser) {
    <app-taskboard [name]="selectedUser.name" [userId]="selectedUser.id"/>
    } @else {
        <p><b>Select a User</b></p>
    }
</main>
