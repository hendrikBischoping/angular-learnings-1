<app-header />

<main>
    <ul id="users">
        <li>
            <app-user [user]="users[0]" (select)="onOpenUser($event)" />
        </li>
        <li>
            <app-user [user]="users[1]" (select)="onOpenUser($event)" />
        </li>
        <li>
            <app-user [user]="users[2]" (select)="onOpenUser($event)" />
        </li>
        <li>
            <app-user [user]="users[3]" (select)="onOpenUser($event)" />
        </li>
    </ul>
    <app-taskboard [name]="selectedUser ? selectedUser.name : 'Error - name wasn`t found!' " />
    <!-- fallback-option if 'selectedUser was undefined' -->
</main>
